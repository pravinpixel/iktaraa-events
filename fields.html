<div class="form-box">
  <form id="eventEnquiryForm">

    <h3>Event Enquiry</h3>

    <label class="select-label">
      <select id="eventSelect" name="event" required>
        <option value="">Select an event</option>
      </select>
    </label>


    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <input type="email" id="email" name="email" placeholder="Email ID" required>
    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>

    <p>Have you attended this event before?</p>
    <label><input type="radio" name="attended" value="Yes" required> Yes</label>
    <label><input type="radio" name="attended" value="No"> No</label>

    <p>
      Would you like to be part of the Iktaraa music community?
    </p>

    <label><input type="radio" name="source" value="Yes" required> Yes</label>
    <label><input type="radio" name="source" value="No"> No</label>
    <label><input type="radio" name="source" value="Already a member"> Already a member</label>

    <button type="button" id="payNowBtn" class="pay-btn" disabled>
      Proceed to pay
    </button>

  </form>
</div>
